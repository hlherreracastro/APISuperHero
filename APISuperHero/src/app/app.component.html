      <span class="navbar-toggler-icon"></span>

      <ul class="navbar-nav">

<div class="container">
  <div class="row">
      <div class="col-12">
          <img class="mx-auto d-block" src="https://www.funbox.co.uk/wp-content/themes/funbox/library/images/Logo/superheroes_logo.png">
      </div>
  </div>
</div>

<div class="container">
  <br/>
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
                <div class="col-auto">
                    <i class="fas fa-search h4 text-body"></i>
                </div>
                <!--end of col-->
                <div class="col">
                    <input [(ngModel)]="hero" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg form-control-borderless" type="text" placeholder="Search hero ID">
                </div>
                <!--end of col-->
                <div class="col-auto">
                    <button (click)="search()" class="btn btn-lg btn-success" type="submit">Search</button>
                </div>
                <!--end of col-->
              </div>
            </form>
          </div>
          <!--end of col-->
          <div class="container">
            <br>
            <br>
            <img src="{{heroIDImage}}" alt="Foto Hero">
            <br>
            <p>{{heroIDName}}</p>
            <p>Intelligence: {{heroPIntell}}</p>

          </div>
</div>
</div>
