<div class="container">

    <p></p>
    <div class="row">
      <div class=" col-md-8 offset-md-0 mb-4">
        <div class=" col-md-5 card border-0 shadow">
            <img src="{{heroImage}}" class="card-img-top mx-auto d-block" alt="...">
            <div class="card-body text-center">
                <h5 class="card-title mb-0">{{heroName}}</h5>
            </div>
        </div>
      </div>
    </div>

    <table class="table table-sm table-dark">
        <thead>
          <tr>
            <th scope="col"></th>
            <td> </td>
          </tr>
        </thead>
        <tbody>
          <tr>
              <th scope="col">Trabajo</th>
            <td>{{heroWork}}

            </td>
          </tr>
          <tr>
            <th scope="col">Base</th>
          <td>{{heroBase}}

          </td>
        </tr>
          <tr>
            <th scope="col">Familia</th>
            <td>{{heroRelatives}}

            </td>
          </tr>
        </tbody>
      </table>

      <div class="row">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button (click)="biografia()" type="submit" class="btn btn-primary" >Biograf√≠a</button>
          <button (click)="Stats()"type="button" class="btn btn-primary">Estadistica y Apariencia</button>
        </div>
      </div>

</div>
